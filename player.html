<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi Radio</title>
    <link rel="stylesheet" href="css/player.css">
    <link rel="icon" href="img/saudi.png">
</head>
<body>
    
    <main id="player">
<header>
    <img src="img/saudi.png" alt="">
    <h2>الإذاعة السعودية</h2>
    <p id="title_radio">Radio 1</p>
</header>

<div id="content" >
<article id="buttons">
<img src="img/back.png" id="back">
<img src="img/play.png" id="play_pause">
<img src="img/next.png" id="next">
<audio src="car.wav" id="audio_file"></audio>
</article>

<article id="volume">
    <img src="img/minus.png" alt="">
    <img src="img/plus.jpg" alt="">
    <input type="range" id="volume_range">
</article>

<article id="color">
    <button id="color1"></button>
    <button id="color2"></button>
    <button id="color3"></button>
    <button id="color4"></button>
</article>
</div>
    </main>
    <script src="script/player.js" ></script>
    <script src="script/volume.js" ></script>
    <script src="script/color.js" ></script>
</body>
</html>
